<!DOCTYPE html>
<html>
    <head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js" type="text/javascript"></script>
	<script src="{{url_for('.static', filename='js/particles.min.js')}}" type="text/javascript"></script>
	<script src="{{url_for('.static', filename='js/network.js')}}"></script>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700" rel="stylesheet"/>
	<link type="text/css" rel="stylesheet" href="{{url_for('.static', filename='css/main.css')}}"/>
    </head>

    <body>

	<div id="particles">
	</div>
	<nav id="main-nav">
    <a style="text-decoration: none;"href="{{ url_for('index') }}">
    <img src="{{url_for('.static', filename='img/ona_logo.png')}}"/>
  </a>
	    <div id="nav-text">
		<a href="{{ url_for('about') }}">About</a>
		<a href="http://ona16.journalists.org">ONA16 Home</a>
	    </div>
	</nav>
  {% block header %}
	<div id="network-header">
	    <div id="headline">
		<h2>Find your <span class="pink">network</span> and meet new <span class="pink">people.</span></h2>
		<h2><span class="purple">#ONA16Connect</h2>
	    </div>
	    <div id="search_and-text">
		<p>Enter your Twitter name to see your connections at the conference. Then, search for someone you'd like to connect with. We'll draw the closest path using your mutual connections.</p>
		<form class="twitter-submit">
		    <div class="text-input-main">
			<div class="text-input-wrap">
			    <input type="text" id="username" placeholder="@username" name="twitter-name"/>
			</div>
			<input type="submit" value="SUBMIT"/>
			
		    </div>
		</form>
	    </div>
	</div>
  {% endblock %}
	<script>
	    $(document).ready(function() {
	    particlesJS.load('particles', "{{url_for('.static', filename='js/particlesjs.json')}}", function(){

    });
	    });
	</script>
    </body>
</html>
